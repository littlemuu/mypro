{% extends 'Students/base.html' %}

{% block title %}Student Detail{% endblock %}

{% block content %}
    <h2>Student Detail</h2>
    <p><strong>Class Number:</strong> {{ stu.Class_Number }}</p>
    <p><strong>Student Number:</strong> {{ stu.Stu_Number }}</p>
    <div>
    <img src="{{image_path}}" alt="K-means Clustering Image">

    {% if is_outlier %}
        <p>该学生异常</p>
    {% else %}
        <p>该学生不存在异常</p>
    {% endif %}

    <!-- 在这里添加其他学生信息字段 -->
{% endblock %}
