{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<h1>重置密码</h1>
{% if validlink %}
<p>Please enter your new password twice:</p>
<form methon="post">
    {{ form as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Change my password" /></p>
</form>
{% else %}
<p>Please request a new password reset.</p>
{% endif %}
{% endblock %}
